    <script>
      
      var slider;
      
      $(document).ready(function(){

        function myTitleWritter(contextOrigen, data){

          var canvasWritter = this;
            var words = data.title.split(/\s+/);

            var fontFamily = 'Lato';
            var fontSize = 32;
            var fontStyle = 'normal';
            var fontDec = fontStyle + ' ' + fontSize + "px " + fontFamily
            var fontColor = '#DDDDDD';
            var fontColor2 = 'ff00FF';

            var initx = data.image.width*(0.8-data.dist);

            contextOrigen.font = fontDec;
            contextOrigen.fillStyle = fontColor;

            canvasWritter.drawTitle(words.shift()
              , fontStyle
              , fontFamily
              , fontSize
              , initx
              , data.image.height
              , -data.degrees[0]
              , function(context, drawResult){

                  context.fillStyle = fontColor2;
                  context.fillText(" "+words.join(" "), initx + drawResult.dimension.width, data.image.height);

              });

        };

        slider = $('#slider').diagonalSlider({width: 1100
          , height: 365
          , titleWritter: myTitleWritter
          , percentDistribution: 0.6
          , maxSlidesPerPage: 6
          , onXhrLoad: function(container, content){
              console.log(container, content);
          }
        });

      })
    </script>
